<mat-card *ngIf="cart.items.length" class="max-w-7xl mx-auto">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let element">
          <img src="{{ element.image }}" alt="product" class="w-[100px] my-5" />
        </td>
        <td mat-footer-cell *matFooterCellDef>
          <button mat-raised-button routerLink="/products">Continue Shopping</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <p>{{ element.name }}</p>
        </td>
        <td mat-footer-cell *matFooterCellDef><button mat-raised-button routerLink="/products"
          class="mt-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          style="background-color: #0069d9; color: #fff; border: none; padding: 0.5rem 1rem; font-size: 1rem; border-radius: 4px; cursor: pointer;">
          Continue Shopping
        </button></td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price | currency }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onRemoveQuantity(element)">
            <mat-icon>remove</mat-icon>
          </button>
          <span>{{ element.quantity }}</span>
          <button mat-icon-button (click)="onAddQuantity(element)">
            <mat-icon>add</mat-icon>
          </button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">
          {{ element.quantity * element.price | currency }}
        </td>
        <td mat-footer-cell *matFooterCellDef>
          <span class="font-bold py-5 block">{{
            getTotal(cart.items) | currency
          }}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
          <button
            (click)="onClearCart()"
            mat-raised-button
            color="warn"
            class="float-right"
          >
            Clear All 
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="onRemoveFromCart(element)"
            mat-mini-fab
            color="warn"
            class="float-right"
          >
            <mat-icon>close</mat-icon>
          </button>
        </td>
        <td mat-footer-cell *matFooterCellDef>
          <app-payment></app-payment>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
  </mat-card>
  <mat-card *ngIf="!cart.items.length" class="mx-auto my-3 max-w-7xl text-center">
    <p class="text-2xl font-bold">Your cart is empty.</p>
    <button mat-raised-button routerLink="/products"
      class="mt-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Start Shopping
    </button>
  </mat-card>
