<h2>Add a Product</h2>
<form (ngSubmit)="addProduct()">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="newProduct.title" name="title" required>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" [(ngModel)]="newProduct.price" name="price" required>
    </div>
    <div>
        <label for="category">Category:</label>
        <input type="text" id="category" [(ngModel)]="newProduct.category" name="category" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="newProduct.description_and_reviews" name="description"
            required></textarea>
    </div>
    <div>
        <label for="image">Image URL:</label>
        <input type="text" id="image" [(ngModel)]="newProduct.image" name="image" required>
    </div>
    <button type="submit">Add Product</button>
</form>
