<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron" >
      <h3>
        Profile:<strong>{{ currentUser.username | uppercase }}</strong> 
      </h3>
    </header>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <strong>Roles:</strong>
    
      
        {{ currentUser.role }}       
      
    
  </div>
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>
